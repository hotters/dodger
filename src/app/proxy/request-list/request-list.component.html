<div class="toolbox">
  <mat-form-field appearance="outline">
    <mat-label>Search URL</mat-label>
    <input #searchString matInput placeholder="example.com" type="text">
    <button (click)="searchString.value = ''" *ngIf="searchString.value" mat-icon-button matSuffix>
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
  <button (click)="clear()" mat-icon-button>
    <mat-icon>clear</mat-icon>
  </button>
  <button (click)="addMapping()" mat-icon-button>
    <mat-icon>add</mat-icon>
  </button>
</div>

<app-request-item
  (onSelect)="onSelect($event)"
  *ngFor="let request of (requests$ | async) | search:searchString.value; trackBy: trackByFn"
  [request]="request"
  [selected]="request.id === selectedId"
></app-request-item>
